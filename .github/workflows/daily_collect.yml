name: BenchScope Daily Collection

on:
  schedule:
    - cron: '0 1 * * *'  # 北京时间 09:00 (UTC+8)
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download notification history
        continue-on-error: true
        uses: dawidd6/action-download-artifact@v3
        with:
          name: notification-history
          path: .
          search_artifacts: true
          workflow_conclusion: success

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # 使用pip缓存，基于requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils
          # docker.io 不需要安装，GitHub Actions runner 已预装 Docker

      - name: Verify Poppler installation
        run: |
          pdftoppm -v

      - name: Setup GROBID service
        run: |
          echo "Starting GROBID Docker container..."
          docker run -d -p 8070:8070 --name grobid lfoppiano/grobid:0.8.0
          echo "Waiting for GROBID to be ready (max 60s)..."
          timeout 60 bash -c 'until curl -s http://localhost:8070/api/isalive > /dev/null; do sleep 2; done' || echo "GROBID timeout, continuing anyway"
          curl -s http://localhost:8070/api/isalive && echo "✅ GROBID is ready" || echo "⚠️ GROBID not ready"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Network diagnostics
        run: |
          echo "=== Network connectivity check ==="
          echo "Testing arXiv..."
          curl -I -m 10 https://export.arxiv.org/api/query || echo "❌ arXiv unreachable"
          echo ""
          echo "Testing HuggingFace..."
          curl -I -m 10 https://huggingface.co || echo "❌ HuggingFace unreachable"
          echo ""
          echo "Testing TechEmpower..."
          curl -I -m 10 https://www.techempower.com || echo "❌ TechEmpower unreachable"
          echo ""
          echo "=== DNS resolution ==="
          nslookup export.arxiv.org || true
          nslookup huggingface.co || true
          echo ""
          echo "=== Network route test ==="
          traceroute -m 5 export.arxiv.org || true

      - name: Run pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_BITABLE_APP_TOKEN: ${{ secrets.FEISHU_BITABLE_APP_TOKEN }}
          FEISHU_BITABLE_TABLE_ID: ${{ secrets.FEISHU_BITABLE_TABLE_ID }}
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
          REDIS_URL: redis://localhost:6379/0
          LOG_LEVEL: INFO
        run: |
          python -m src.main || (echo "First attempt failed, retrying in 30s..." && sleep 30 && python -m src.main)

      - name: Check collection success rate
        if: success()
        run: |
          echo "=== Collection Success Rate Analysis ==="
          if [ -f logs/benchscope.log ]; then
            echo "Collector results:"
            grep "✓.*Collector:" logs/benchscope.log || true
            echo ""
            echo "Collection summary:"
            grep "采集: .*条" logs/benchscope.log | tail -1 || true
            grep "实际入库: .*条" logs/benchscope.log | tail -1 || true
            echo ""
            echo "Error/Warning count:"
            echo "Errors: $(grep -c '\[ERROR\]' logs/benchscope.log || echo 0)"
            echo "Warnings: $(grep -c '\[WARNING\]' logs/benchscope.log || echo 0)"
            echo ""
            echo "Network issues:"
            grep -i "timeout\|unreachable\|connection" logs/benchscope.log | tail -10 || echo "No network issues found"
          fi

      - name: Analyze failures
        if: failure()
        run: |
          echo "=== Pipeline failed, analyzing logs ==="
          if [ -f logs/benchscope.log ]; then
            echo "Last 100 lines of log:"
            tail -100 logs/benchscope.log
            echo ""
            echo "Error summary:"
            grep -i "error\\|timeout\\|failed" logs/benchscope.log | tail -20 || true
            echo ""
            echo "Collector status:"
            grep "✓.*Collector:" logs/benchscope.log || true
          fi

      - name: Cleanup GROBID
        if: always()
        run: |
          docker stop grobid || true
          docker rm grobid || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchscope-logs
          path: logs/
          retention-days: 7

      - name: Upload SQLite backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-backup
          path: fallback.db
          retention-days: 7

      - name: Upload notification history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: notification-history
          path: notification_history.db
          retention-days: 30
